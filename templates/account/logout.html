{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container bg-white shadow rounded p-6 my-5">
    <div class="row login-form ">
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <h2>Logout.</h2>
            <form method="post" action="{% url 'account_logout' %}" class="text-center">
                {% csrf_token %}
                <p>Are you sure you want to log out?</p>
                <br>
                <a href="{% url 'home' %}" class="btn btn-warning me-3">Cancel</a>
                <button class="btn btn-primary mx-auto">Log Out</button>
            </form>
        </div>
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <img src="{% static 'images/retro.jpg' %}" alt="lens_image" class="img-fluid" style="opacity: 0.1; max-height: 300px;">
        </div>
    </div>
</div>
{% endblock %}
