{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container bg-white shadow rounded p-6 my-5">
    <br>
    <h3>Login here.</h3>
    <br class="d-block d-md-none">
    <div class="row login-form ">
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <form method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-2 mb-2">Login</button>
            </form>
        </div>
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <img src="{% static 'images/retro.jpg' %}" alt="lens_image" class="img-fluid"
                style="opacity: 0.1; max-height: 300px;">
        </div>
    </div>
</div>
{% endblock %}
